<!DOCTYPE html>
<html>
<head>
    <title>路燈查詢</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src="HK80_Latlng.js"></script>
</head>
    <body onload="startTime()">
        <header>
            <p id="datetime"></p>
            <div id="themeBtn"> 
                <img src="./sun-icon.png" alt="theme" class="sun sun-icon" >
                <img src="./moon-icon.png" alt="theme" class="moon moon-icon">
            </div>
        </header>
        <div class="form-select" style="margin: 4rem 0; width: 13rem;">
            <select id="queryMode">
                <option value="lamp">路燈查詢</option>
                <option value="slope">斜坡查詢</option>
                <option value="hk80">HK80</option>
            </select>
            <div class="dropDownArrow"></div>
        </div>
        <form id="searchForm">
            <div id="lampContainer">
                <div class="form-select" style="margin-bottom: 2rem;">
                    <input type="text" id="lampName" placeholder="燈柱編號">
                </div>
            </div>    
            <div id="slopeContainer" style="display: none;">
                <div class="form-select" style="margin-bottom: 2rem;">
                    <input type="text" id="slopeName" placeholder="斜坡編號">
                </div>
            </div>    
            <div id="hk80Container" style="display: none;">
                <div>
                    <div class="form-select" style="margin-bottom: 2rem;">
                        <input type="text" id="hk80X" placeholder="x座標">
                    </div>  
                </div>
                <div>
                    <div class="form-select" style="margin-bottom: 2rem;">
                        <input type="text" id="hk80Y" placeholder="y座標">
                    </div>
                </div>    
            </div>    
            <span class="customFont">交通方式</span>
            <div class="form-select">
                <select id="travelMode">
                    <option value="driving">開車</option>
                    <option value="walking">走路</option>
                    <option value="transit">搭乘大眾運輸</option>
                </select>
                <div class="dropDownArrow"></div>
            </div>
    

            <div class="travelOptContainer" >
                <div class="row" >
                    <input type="checkbox" id="navigateCheckbox"  style="transform: scale(1.5);" onclick="handleDrivingMode(!this.checked);" />
                    <label for="navigateCheckbox" style="font-size: 1.5rem;">使用導航</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="drivingModeCheckbox" style="transform: scale(1.5);" disabled />
                    <label for="drivingModeCheckbox" style="font-size: 1.5rem;" class="disabled">進入駕駛模式<br>(Google地圖適用)</label>
                </div>
            </div>

            <div style="margin-top: 4rem;">
                <button type="submit" class="Googlebtn" onclick="document.getElementById('submitButton').value = 'Google'">Google地圖開啟</button>
            </div>
            <input type="hidden" id="submitButton" name="submitButton" value="">
        </form>
        <div>(初次使用需等候幾秒)</div>
        <div id="github-container">
            <a href="https://github.com/thc282/HongKongLampPostLocation" style="text-decoration: none; cursor: default; color: inherit;" target="_blank">
                <img src="./github-mark.png" alt="GitHub" class="github github-icon">
            </a>
        </div>
    </body>
</html>
